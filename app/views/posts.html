
<div class="ui padded grid" ng-repeat="post in posts">
    <div class="two column row">
      <div class="white column">
        <div>
            <a ng-href="{{ post.url }}">
            {{ post.title }}
            <span class="url">{{ post.url | hostnameFromUrl }}</span>
            </a>
        </div>
      </div>
      <div class="white column">
        <div>
            <span>submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></span>&mdash;
            <a ng-href="#/posts/{{ post.$id }}">comments</a>
            <a ng-click="deletePost(post)" ng-show="user.uid === post.creatorUID">delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
